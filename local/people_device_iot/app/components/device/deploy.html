<div id="breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#">Deploy Device</a></li>
        </ol>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="action-box">
                <div class="select-box">
                    <select class="form-control" ng-model="typeId" ng-change="selectDeviceByType()">
                        <option value="{{type.id}}" ng-repeat="type in list_type">{{type.title}}</option>
                    </select>
                </div>
                <div class="select-box">
                    <select class="form-control" ng-model="deviceId" ng-show="isShowSelectDevice" ng-change="setSelectedDevice()">
                        <option value="{{device.id}}" ng-repeat="device in list_device">{{device.name}}</option>
                    </select>
                </div>
                <div class="">
                    <button type="button" class="btn btn-custom" ng-show="isShowUndeploy" ng-click="undeploy()">Un-deploy</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clear-bottom"></div>
    <div class="row">
        <div class="col-md-12">
            <iframe src="" id="canvas_iframe" width="100%" height="490px" style="display:block;" onload='setFrameLoaded();'></iframe>
        </div>
    </div>
</div>
<div class="clear-bottom"></div>
